  <body>


    <div class="container">

      <div class="starter-template">
        <h1>Share App: <em>Alpha</em></h1>
        <p class="lead">For the sharing of money</p>
      </div>

    </div><!-- /.container -->


<div class="container-fluid">
 	<div class="row">
    <div class="col-md-2">

       <div class="centre-block">
        <!-- <h1 class="text-center">HOUSE</h1> -->
          <div class="">
            
              <h1 class="house-font text-center">House Fenwick</h1>
          
          </div>
        

      </div>
      <!-- PLACEHOLDER for wall? -->
      <h3 class="text-center"href="#">USERS <span class="badge">2</span></h3>
      <div id="usersActive"></div>



    </div>
    <div class="col-md-5">
      <form role="form">

        <!-- Purchase NAME/ITEM/BILL -->
        <div class="form-group">
          <label for="newPurchaseName">Name of purchase</label>
          <input class="form-control" type="text" name="newPurchaseName" id= "newPurchaseName" autofocus required>
        </div>

        <div class="form-group">
          <label for="newPurchaseNote">Notes</label>
          <input class="form-control" type="text" name="newPurchaseNote" id= "newPurchaseNote" >
        </div>

        <!-- Value of Purchase -->
        <div class="form-group">
          <label for="newPurchase">Value</label>
        	<input class="form-control" type="number" min="1" name="newPurchase" id= "newPurchase" required> 
        </div>  

        <!-- Who bought it?/buyer -->
        <div class="form-group">
          <label for="buyerSelect">Buyer</label>
          <select class="form-control" id="buyerSelect">
            <option>jess</option>
            <option>rupert</option>
          </select>
        </div>

         <div class="form-group">
          <label for="newDate">Date of purchase</label>
          <input class="form-control" type="date" id= "newDate" required> 
        </div>  

        <button type="button" class="btn btn-primary btn-lg" onclick="addPurchase(this.form)">Add Purchase</button>
   

      </form>
    </div>
  
  
  <div class="col-md-5">
    <div class="row text-center" id="splittingdiv">
      <!-- <div class="container"> -->
        <h4 id="jessOwes"></h4>
        <h4 id="rupertOwes"></h4>

      <!-- </div> -->
    </div>

      <h3 class="text-center">PURCHASE HISTORY</h3>
    <!-- </div> -->

    <div class="row" id="previousPurchases">
      
    </div>
    <hr>
     <h4 class="text-center">Total Expenditure: $<span name="total" id="total" type="number" value="">0</span></h4>
